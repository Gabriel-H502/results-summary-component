<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">

    <div class="summary-top">
      <div class="summary-results">
        <div class="results">
          <h1 class="result-title less-opacity">Your Result</h1>
          <div class="circle-results">
            <p class="earned-score bolder">76</p>
            <p class="total-score less-opacity">of 100</p>
          </div>
          <p class="result bold">Great</p>
          <p class="less-opacity">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </div>

    <div class="summary-bottom">
      <div class="summary-section">
        <h2 class="summary-title">Summary</h2>
        <div class="summary-info">
          <div class="summary reaction">
            <span class="inline"><img src="assets/images/icon-reaction.svg" class="icons"><p class="summary-name bold">Reaction</p></span>
            <p class="summary-scores"><span class="bold">80</span> / 100</p>
          </div>
          <div class="summary memory">
            <span class="inline"><img src="assets/images/icon-memory.svg" class="icons"><p class="summary-name bold">Memory</p></span>
      
            <p class="summary-scores"><span class="bold">92</span> / 100</p>
          </div>
          <div class="summary verbal">
            <span class="inline"><img src="assets/images/icon-verbal.svg" class="icons"><p class="summary-name bold">Verbal</p></span>
      
            <p class="summary-scores"><span class="bold">61</span> / 100</p>
          </div>
          <div class="summary visual">
            <span class="inline"><img src="assets/images/icon-visual.svg" class="icons"><p class="summary-name bold">Visual</p></span>
      
            <p class="summary-scores"><span class="bold">72</span> / 100</p>
          </div>
        </div>
    </div>
    
    <button class="continue-button">Continue</button>  
    </div>
  </main>
</body>
</html>
